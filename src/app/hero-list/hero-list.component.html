<div>
  <h2>Lista de Héroes</h2>
  <label for="heroFilter">Filtrar por nombre:</label>
  <input type="text" name="heroFilter" [(ngModel)]="filterValue" (input)="searchHero()">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.id }}</td>
        <td>{{ hero.name }}</td>
        <td>
          <button type="button" (click)="editHero(hero)">Editar</button>
          <button type="button" (click)="deleteHero(hero)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" (click)="addHero()">Añadir Nuevo Héroe</button>

  <!-- Formulario (mostrado solo si showForm es true) -->
  <div *ngIf="showForm">
    <h3>Añadir Nuevo Héroe</h3>
    <form>
      <!-- Campos del formulario (nombre, poder, etc.) -->
      <label for="heroName">Nombre:</label>
      <input type="text" name="heroName" [(ngModel)]="selectedHero.name" required>
  
      <!-- Otros campos del formulario... -->
  
      <button type="button" (click)="saveHero()">Guardar</button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </form>
  </div>
