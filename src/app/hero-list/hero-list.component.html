<div>
    <h2>Lista de Héroes</h2>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>
            <button (click)="editHero()">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>  
    <div *ngIf="selectedHero">
      <h3>Editar Héroe</h3>
      <form>
        <label for="heroName">Nombre:</label>
        <input type="text" id="heroName" [(ngModel)]="selectedHero.name" required>
        
        <!-- Agrega más campos según tus necesidades -->
        
        <button type="button" (click)="saveHero()">Guardar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>
